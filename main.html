<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form â€” Alert on Submit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <form id="infoForm" class="card" autocomplete="off" novalidate>
      <h1>Enter your details</h1>

      <label for="firstName">First Name</label>
      <!-- name attribute must be exactly "First Name" per acceptance criteria -->
      <input id="firstName" name="First Name" type="text" required placeholder="e.g. Siddharth">

      <label for="lastName">Last Name</label>
      <input id="lastName" name="Last Name" type="text" required placeholder="e.g. Kumar">

      <label for="phone">Phone Number</label>
      <input id="phone" name="Phone Number" type="tel" inputmode="tel" required placeholder="e.g. 9876543210">

      <label for="email">Email ID</label>
      <input id="email" name="Email ID" type="email" required placeholder="e.g. you@example.com">

      <button type="submit" class="btn">Submit</button>
    </form>
  </main>

  <script>
    // Small script to build the alert exactly in the requested format:
    // Each line: Label (with spaces exactly as the name attribute) + single space + value
    // Example:
    // First Name Siddharth
    // Last Name Kumar
    // Phone Number 9876543210
    // Email ID you@example.com

    document.getElementById('infoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.currentTarget;
      // Using form.elements with the exact name attributes (they contain spaces)
      const keys = ['First Name', 'Last Name', 'Phone Number', 'Email ID'];

      const lines = keys.map(key => {
            const el = form.elements[key];
        const value = el ? el.value.trim() : '';
        return key + (value ? ' ' + value : ' ');
      });


      alert(lines.join('\n'));
    });
  </script>
</body>
</html>
