<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<body>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name"><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="Phone Number"><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="Email ID"><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get values from input fields
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;

            // Create alert message
            const alertMessage = `First Name: ${firstName}\nLast Name: ${lastName}\nPhone Number: ${phoneNumber}\nEmail ID: ${email}`;
            alert(alertMessage);
        });
    </script>
</body>
</html>
